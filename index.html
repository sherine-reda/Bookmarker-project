<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h3>Bookmarker</h3>
      </div>
    </header>
    <div class="bookform container mt-3">
      <h2>Bookmark your favorite sites</h2>
      <p class="mt-4">Site Name</p>
      <input
        type="text"
        class="form-control"
        placeholder="Bookmark Name"
        id="bookName"
      />
      <div class="alert d-none mt-2 alert-danger" id="bookNameAlert">
         <span> Name is required </span>
      </div>
      <div class="alert d-none mt-2 alert-danger" id="bookNameAlert2">
     </div>
      <p class="mt-3">Site URL</p>
      <input
        type="text"
        class="form-control"
        placeholder="website URL"
        id="bookUrl"
      />
      <div class="alert d-none mt-2 alert-danger" id="bookUrlAlert">
        <span>Url Field is required</span>
      </div>
      <div><button onclick="addbook()" class="btn btn-primary mt-3">Submit</button></div>
    </div>

    <div id="displayBook" class="container">

    </div>

    <footer class="container mt-3">
      <div class="p-3">
        <p>Â© 2019 Bookmarker Inc.</p>
      </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
